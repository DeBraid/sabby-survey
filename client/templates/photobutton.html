<template name="photobutton">
  <div data-action="photo">
    {{> ionIcon icon="android-camera" data-action="photo"}}
    Add Photos 
  </div>
</template>

<template name="photos">
  <div class="col-sm-3">
    {{#each photos }}
    {{#if src }}
      <img style="width:130px" src="{{ src }}" class="report-photos img-responsive" alt="">
    
    {{/if}}
    {{/each}}
  </div>
</template>
