<template name="photobutton">
  <div style="font-size:4em" data-action="photo">
    {{> ionIcon icon="android-camera" data-action="photo"}}
  </div>
</template>

<template name="photos">
  <div class="col-sm-3">
    {{#each photoUrl }}
      <img style="width:100px" src="{{ src }}" class="report-photos img-responsive" alt="">
    {{/each}}
  </div>
</template>
